<html>
	<head>
	</head>
	
	<body>
	
		<button type="submit" text="Roll dice" id="roll-dice">Roll dice</button>
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="js/pubsub.js"></script>
		<script src="js/dice.js"></script>
		<script src="js/numberTile.js"></script>
		<script src="js/resourceCard.js"></script>
		<script src="js/resource.js"></script>
		<script src="js/terrainTile.js"></script>
		<script src="js/settlement.js"></script>
		<script src="js/robber.js"></script>
		<script src="js/player.js"></script>
		<script src="js/kupe.js"></script>
		
		<script>
			$(function () {
				var game = new KUPE.game();

				game.createPlayer("Jade");
				
				var newSettlement = new KUPE.settlement([game.getResourceTiles()[2], game.getResourceTiles()[3], game.getResourceTiles()[4]]);
				game.getCurrentPlayer().createSettlement(newSettlement);
				
				$("#roll-dice").click(function(evt) {
					var diceNumber = game.rollDice();
					console.log("Dice rolled: " + diceNumber);
					return false;
				});
			});
		</script>
	</body>
</html>
